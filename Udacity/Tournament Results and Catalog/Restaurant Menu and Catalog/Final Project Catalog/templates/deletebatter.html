{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<h2> Are you sure you want to delete {{batter.name}}? </h2>
<section class="row">
	<form action="#" method = 'post'>

		<button type="submit" class="btn btn-default delete" id="submit" type="submit">
		<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>Delete</button>

	</form>
	<a href = "{{url_for('showTeams')}}">
			<button class="margin-top-button btn btn-default delete">
			<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>Cancel</button>
	</a>
</section>
{% endblock %}
