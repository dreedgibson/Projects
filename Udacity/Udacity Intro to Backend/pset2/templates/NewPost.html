{% extends "base.html" %}

{% block content %}

<h2>New Post</h2>

<form method="post">
	<label>
		<div>subject</div>
		<input type="text" name="title" value="{{ title }}">
	</label>

	<label>
		<div>post</div>
		<textarea name="blog">{{ blog }}</textarea>
	</label>
	<div class="error">{{ error }}</div>

	<input type="submit">
</form>
{% endblock %}
