{% extends "base.html" %}

{% block content %}

{% for blog in blogs %}
	<div class="blog">
		<div class="row">
			<div class="blog-title">{{ blog.title }}</div>
			<div class="blog-date">{{blog.created.strftime("%b %d, %Y")}}</div>
		</div>
		<hr>
		<div class="blog-body">{{ blog.blog }}</div>
	</div>
{% endfor %}
{% endblock %}
